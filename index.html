<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CodingAyush - Sticky Navigation with Glas Effect</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="./style.css">

</head>

<body>
	<header id="myHeader" class="">
		<svg id="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 714.6 401.1">
			<path fill="#fff" fill-rule="evenodd"
				d="M502.8 0h211.8l-23 39.7-138.5 240L483 401H342.7L413 279.6 251.4 0h140.3L483 158.1 538.6 62 502.8 0Zm-201 279.6L140.1 0H0l231.7 401 70-121.4Z" />
		</svg>
		<nav>
			<a href="#vision">Vision</a>
			<a href="#knowledge">Knowledge</a>
			<a href="#space">Space</a>
			<a href="#future">Future</a>
			<button id="openmenu">
				<span></span>
				<span></span>
			</button>
		</nav>
	</header>
	<div id="page" class="">
		<section id="vision"
			style="background-image:url(https://assets.codepen.io/214624/vision.jpg);background-repeat: no-repeat;object-fit: cover;background-size: cover;">
			<h1>Vision.</h1>
		</section>
		<section id="knowledge"
			style="background-image:url(https://assets.codepen.io/214624/knowledge.jpg);background-repeat: no-repeat;object-fit: cover;background-size: cover;">
			<h1>Knowledge.</h1>
		</section>
		<section id="space"
			style="background-image:url(https://assets.codepen.io/214624/space.jpg);background-repeat: no-repeat;object-fit: cover;background-size: cover;">
			<h1>Space.</h1>
		</section>
		<section id="future"
			style="background-image:url(https://assets.codepen.io/214624/future.jpg);background-repeat: no-repeat;object-fit: cover;background-size: cover;">
			<h1>Future.</h1>
		</section>
	</div>
	<script src="./script.js"></script>
</body>

</html>
